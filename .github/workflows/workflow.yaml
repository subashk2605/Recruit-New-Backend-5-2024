name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: BoseK

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Test with Maven
      run: mvn test

    - name: Publish JAR artifact
      uses: actions/upload-artifact@v2
      with:
        name: spring-boot-app
        path: target/*.jar
   
      
    - name: Run JAR file with environment variables
      shell: pwsh
      run: |
        java -Dspring.datasource.url="${env:MYSQL_URL}" -Dspring.datasource.username="${env:MYSQL_USERNAME}" -Dspring.datasource.password="${env:MYSQL_PASSWORD}" -jar target/RecruitApp-0.0.1-SNAPSHOT.jar
           
           
           
          -jar target/RecruitApp-0.0.1-SNAPSHOT.jar
      env:
        MYSQL_URL: ${{ secrets.MYSQL_URL }}
        MYSQL_USERNAME: ${{ secrets.MYSQL_USERNAME }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
